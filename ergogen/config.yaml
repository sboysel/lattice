meta:
  engine: 4.0.5
  name: lattice
  version: 2024.03
  author: sboysel
  url: https://github.com/sboysel/lattice

units:
  kx: U
  ky: U
  px: kx/2
  py: ky/2
  dx: 0.425kx
  dy: 0
  dr: 270
  vx: 0
  vy: py/2
  topy: 3ky/4
  usbx: 0
  usby: topy - 2.2

points:
  zones:
    matrix:
      anchor:
        shift: [5kx, -6ky]
      columns:
        outer:
        pinky:
        ring:
        middle:
        index:
        inner:
      rows:
        mods:
        bottom:
        home:
        top:
  key:
    spread: kx
    padding: ky

outlines:
  pcb:
    - what: polygon
      points:
        - ref: matrix_outer_top
          shift: [-px, topy]
        - ref: matrix_inner_top
          shift: [px, topy]
        - ref: matrix_inner_mods
          shift: [px, -py]
        - ref: matrix_outer_mods
          shift: [-px, -py]
      fillet: 3

pcbs:
  lattice:
    outlines:
      main:
        outline: pcb
        footprints:
    footprints:
      # === Switches (Gateron Low Profile ks-27 / hotswap)
      mx:
        what: placeholder
        where: true
        adjust:
          rotate: 180
        params:
          designator: MX
          value: MX_SW_HS
          side: B

      # === Diodes
      diode:
        what: placeholder
        where: true
        adjust:
          shift: [dx, dy]
          rotate: dr
        params:
          designator: D
          value: 1N4148W
          side: B

      # === USB C receptacle (left)
      j1:
        what: placeholder
        where:
          ref: matrix_outer_top
        adjust:
          shift: [usbx, usby]
        params:
          designator: J
          value: USB_C_Receptacle
          side: B
      f1: # polyfuse 500mA
        what: placeholder
        where:
          ref: matrix_outer_top
        adjust:
          shift: [px, py]
          rotate: 0
        params:
          designator: F
          value: 500mA
          side: B
      r1: # 5k1
        what: placeholder
        where:
          ref: matrix_outer_top
        adjust:
          shift: [px, py + 1]
          rotate: 0
        params:
          designator: R
          value: 5k1
          side: B
      r2: # 5k1
        what: placeholder
        where:
          ref: matrix_outer_top
        adjust:
          shift: [px, py + 2]
          rotate: 0
        params:
          designator: R
          value: 5k1
          side: B

      # === CH552T
      u1:
        what: placeholder
        where:
          ref: matrix_ring_top
        adjust:
          shift: [0, py]
          rotate: 0
        params:
          designator: U
          value: CH552T
          side: B
      c1: # 100n
        what: placeholder
        where:
          ref: matrix_ring_top
        adjust:
          shift: [6, 7]
          rotate: 0
        params:
          designator: C
          value: 100n
          side: B
      c2: # 100n
        what: placeholder
        where:
          ref: matrix_ring_top
        adjust:
          shift: [6, 6]
          rotate: 0
        params:
          designator: C
          value: 100n
          side: B

      # === USBLC6-2SC6 (transient voltage suppressor)
      u2: 
        what: placeholder
        where:
          ref: matrix_ring_top
        adjust:
          shift: [px, py]
          rotate: 90
        params:
          designator: U
          value: USBLC6-2SC6
          side: B

      # === USB C receptacle (right)
      j2: 
        what: placeholder
        where:
          ref: matrix_inner_top
        adjust:
          shift: [usbx, usby]
        params:
          designator: J
          value: USB_C_Receptacle
          side: B 
      f2: # polyfuse 500mA
        what: placeholder
        where:
          ref: matrix_inner_top
        adjust:
          shift: [-px, py]
          rotate: 0
        params:
          designator: F
          value: 500mA
          side: B
      r3: # 5k1
        what: placeholder
        where:
          ref: matrix_inner_top
        adjust:
          shift: [-px, py + 1]
          rotate: 0
        params:
          designator: R
          value: 5k1
          side: B
      r4: # 5k1
        what: placeholder
        where:
          ref: matrix_inner_top
        adjust:
          shift: [-px, py + 2]
          rotate: 0
        params:
          designator: R
          value: 5k1
          side: B
      
      # === logos and text
      version_text:
        what: text 
        where:
          ref: matrix_index_home
          shift: [px, py]
        params:
          text: 'lattice v2024.02'
          side: B
          justify: mirror
      oshw: # make sure to uncheck "exclude from board" in schematic
        what: placeholder 
        where:
          ref: matrix_index_bottom
        adjust:
          shift: [px, py]
          rotate: 180
        params:
          designator: SYM
          value: Logo_Open_Hardware_Small
          side: B
      jlc_text:
        what: text 
        where:
          ref: matrix_index_mods
          shift: [px, py]
        params:
          text: JLCJLCJLCJLC
          side: F
